                <table   bgcolor="lightgray">

                </tr>
                <tr>
                    <td><label>Name: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label></td>
                    <td><input type="text" style="width: 300px;" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" style="width: 300px;" placeholder="Father Name" required></td>
                </tr>

                    <td><input type="password" style="width: 300px;" placeholder="Password" required></td>
                </tr>
                 <tr>
                    <td>Address:</td>
                    <td><textarea name="" id="" rows="5" cols="40" required></textarea></td>
                </tr>
                 <tr>
                    <td>Gender:</td>
                <td><input type="radio" id="Male" name="Gender" value="Male"> 
                <label for="Male" required>Male</label>

                <label for="Female" required>Female</label></td>
                </tr><br>
                <tr>
                    <td>Language:</td>
                    <td>Urdu<input type="checkbox">&emsp;English<input type="checkbox">&emsp;Arabic<input type="checkbox">&emsp;Chines<input type="checkbox" >
                    </td>
                </tr>
                <tr>
                    <td><label>Date of birth:</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label>Email ID:</label></td>
                    <td><input type="email" placeholder="Email ID" style="width: 300px;" required></td>
                </tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="number" style="width: 200px;" placeholder="Mobile No"></td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td><select name="" id="">
                    <option value="select City" disabled selected required>Select City</option>
                    <option value="select City">Pakistan</option>
                    <option value="select City">India</option>
                    <option value="select City">Tuekey</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td><select multiple size="4" required>
                        <option value="Cricket">Cricket</option>
                        <option value="Footbal">Footbal</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Hockey">Hockey</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Picture Upload:</td>
                    <td><input type="file" accept=".jpg,.image,.png"></td>
                </tr>
               <td><br></td>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit Form"></td>
                </tr>
